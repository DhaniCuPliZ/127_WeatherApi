<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Cuaca</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Gradien warna */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .cuaca-container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    #tampilan {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    #tampilan img {
      width: 64px;
      height: 64px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="cuaca-container">
    <h2>Cek Cuaca Berdasarkan Lokasi</h2>
    <input type="text" id="inputLokasi" placeholder="Masukkan lokasi (misal: Jakarta)">
    <br>
    <button id="btnCari">Cari Cuaca</button>

    <hr>

    <p><strong>Lokasi:</strong> <span id="lokasi"></span></p>
    <p><strong>Negara:</strong> <span id="negara"></span></p>
    <p><strong>Provinsi:</strong> <span id="provinsi"></span></p>
    <p><strong>Zona Waktu:</strong> <span id="kecamatan"></span></p>
    <p><strong>Longitude:</strong> <span id="longitude"></span></p>
    <p><strong>Latitude:</strong> <span id="latitude"></span></p>
    <p><strong>Suhu (Â°C):</strong> <span id="suhu"></span></p>

    <div id="tampilan"></div>
  </div>
